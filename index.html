<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a0000 0%, #2d0000 25%, #3d0000 50%, #2d0000 75%, #1a0000 100%);
            background-image: url('ROSBackgroundJPEG.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        /* Optional: Dark overlay for better text visibility */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite;
            max-width: 1000px;
            width: 100%;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 50px rgba(255, 0, 0, 0.3);
            }
            50% {
                box-shadow: 0 0 80px rgba(255, 0, 0, 0.6);
            }
        }

        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            animation: fadeIn 1s ease-in;
            white-space: nowrap;
        }

        .subtitle {
            color: #ffb3b3;
            font-size: 1.3em;
            margin-bottom: 50px;
            animation: fadeIn 1.5s ease-in;
        }

        .button-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        /* Green Lightsaber - Yes Button */
        #yesBtn {
            background: linear-gradient(45deg, #00ff00, #00cc00);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8), inset 0 0 20px rgba(255, 255, 255, 0.3);
            animation: lightSaberGlow 1.5s ease-in-out infinite;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(0, 255, 0, 1), inset 0 0 30px rgba(255, 255, 255, 0.5);
        }

        @keyframes lightSaberGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.8), inset 0 0 20px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 30px rgba(0, 255, 0, 1), inset 0 0 25px rgba(255, 255, 255, 0.4);
            }
        }

        /* Red Lightsaber - No Button */
        #noBtn {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8), inset 0 0 20px rgba(255, 255, 255, 0.2);
            position: relative;
            animation: lightSaberGlow2 1.5s ease-in-out infinite;
        }

        #noBtn:hover {
            box-shadow: 0 0 40px rgba(255, 0, 0, 1), inset 0 0 30px rgba(255, 255, 255, 0.3);
        }

        @keyframes lightSaberGlow2 {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.8), inset 0 0 20px rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 0, 0, 1), inset 0 0 25px rgba(255, 255, 255, 0.3);
            }
        }

        /* Gallery */
        #gallery {
            display: none;
            position: relative;
            z-index: 3;
            margin-top: 40px;
        }

        .gallery-content {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .photo {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.4);
            animation: photoAppear 0.8s ease-out;
        }

        @keyframes photoAppear {
            from {
                opacity: 0;
                transform: scale(0.8) rotateY(90deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        .gallery-title {
            color: #00ff00;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
            animation: fadeIn 1s ease-in;
        }

        .photo img {
            width: 800px;
            height: 600px;
            display: block;
            object-fit: cover;
        }

        @media (max-width: 900px) {
            .photo img {
                width: 100%;
                max-width: 600px;
                height: auto;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .heart {
            display: inline-block;
            color: #ff0000;
            font-size: 2em;
            margin: 0 10px;
            animation: heartBeat 1s ease-in-out infinite;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }
    </style>
</head>
<body>
    <audio loop controls style="position: fixed; bottom: 20px; right: 20px; z-index: 10;">
        <source src="StarWarsMusic.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1><span class="heart">‚ù§Ô∏è</span> Emma Will You Be My Valentine? <span class="heart">‚ù§Ô∏è</span></h1>
        <p class="subtitle">Click wisely...</p>
        
        <div class="button-container">
            <button id="yesBtn">üíö Yes! üíö</button>
            <button id="noBtn">üî¥ No</button>
        </div>

        <div id="gallery">
            <h2 class="gallery-title">‚ú® Let's Make The Sequel To Our First Date ‚ú®</h2>
            <div class="gallery-content">
                <div class="photo">
                <img src="images/EmmaEscapeRoom.jpg" alt="First Escape Room">                
                </div>
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const gallery = document.getElementById('gallery');

        // Yes button click - show gallery
        yesBtn.addEventListener('click', function() {
            gallery.style.display = 'block';
            document.querySelector('.button-container').style.display = 'none';
            document.querySelector('h1').textContent = 'üéâ That\'s The Right Choice! üéâ';
            document.querySelector('.subtitle').textContent = 'You Made It Out Of The Second Escape Room! Your Prize: Second Date!';
        });

        // No button - teleport away when cursor gets close
        noBtn.addEventListener('mousemove', function(e) {
            const rect = noBtn.getBoundingClientRect();
            const distance = Math.sqrt(
                Math.pow(e.clientX - (rect.left + rect.width / 2), 2) +
                Math.pow(e.clientY - (rect.top + rect.height / 2), 2)
            );

            // If cursor gets within 100px, teleport the button
            if (distance < 100) {
                teleportButton();
            }
        });

        // Also teleport when you try to click it
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            teleportButton();
        });

        function teleportButton() {
            // Get random position that's far from current position
            const randomX = Math.random() * (window.innerWidth - 150);
            const randomY = Math.random() * (window.innerHeight - 50);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Optional: Add some confetti or celebration effects when yes is clicked
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Valentine page loaded! ‚ù§Ô∏è');
        });
    </script>
</body>
</html>
